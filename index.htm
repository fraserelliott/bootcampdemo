<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedro's Pizza</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body id="page">

    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Menu</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <!-- Header Section -->
    <header>
        <h1>Welcome to Pedro's Pizza</h1>
        <img src="./assets/images/pizza.jpg" alt="Delicious Pizza" class="header-image nice">
        <img src="./assets/images/cursed.jpg" alt="Horrible pizza" class="header-image cursed">
    </header>

    <!-- Main Content Section -->
    <section class="content">
        <div class="box range">
            <a href="#" class="option">
                <h2>Our Range</h2>
                <p>Explore our delicious range of pizzas, made with the freshest ingredients!</p>
            </a>
        </div>
        <div class="box order">
            <a href="#" class="option">
                <h2>Order Online</h2>
                <p>Get your favorite pizza delivered straight to your door!</p>
            </a>
        </div>
    </section>

    <section>
        <button onclick="toggleMode()">Please ruin my eyes</button>
    </section>

<script>
    function toggleMode() {
        var element = document.getElementById("page");
        element.classList.toggle("horrible-version");
    }
</script>

</body>

</html>
